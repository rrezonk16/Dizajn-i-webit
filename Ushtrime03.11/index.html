<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBT LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar-container">
        <ul>
            <li class="navbar-items"><a href="/home">Home</a></li>
            <li class="navbar-items"><a href="/about-us">About Us</a></li>
            <li class="navbar-items"><a href="/contact">Contact Us</a></li>
            <button class="login-button">Log in</button>
        </ul>
    </nav>
    

    <main class="main-container">
        <img src="user.png" alt="avatar" id="user-icon">
    
        <form action="" class="register-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="input-item">
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" name="surname" class="input-item">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" class="input-item">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="input-item">
            </div>
    
            <input type="submit" class="submit-button">
        </form>
    </main>
    

    <footer class="footer-container">
        <div class="socail-network">
            <a href="https://www.facebook.com/"><img src="fb-logo.png" alt="facebook" class="social-logos"></a>
            <a href="https://www.instagram.com/"><img src="ig-logo.png" alt="instagram" class="social-logos"></a>
            <a href="https://twitter.com/"><img src="x-logo.png" alt="X" class="social-logos"></a>
        </div>

        <p id="copyright">&copy; UBT - SHKI - 2023 &bull; all rights reserved</p>
    </footer>
</body>
</html>
